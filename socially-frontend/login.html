<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - social.ly</title>
  <link rel="stylesheet" href="styles.css">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
  <h1>Login to social.ly</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>

  <form id="signupForm" style="display: none;">
    <input type="email" id="newEmail" placeholder="New Email" required><br>
    <input type="password" id="newPassword" placeholder="New Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <br>
  <button onclick="loginWithFacebook()" class="facebook-login-button">Login with Facebook</button>

  <p id="loginStatus" style="color: red; margin-top: 15px;"></p>

  <script src="login.js"></script>
</body>
</html>
