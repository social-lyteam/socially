<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>social.ly</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>

 <header>
  <img src="favicon.png" alt="social.ly logo" class="app-logo" onclick="window.location.href='index.html'" />
    <nav id="top-left"></nav>
  <div class="dropdown">
    <nav id="top-right"></nav>
    <button onclick="toggleDropdown()">‚ò∞</button>
    <div id="dropdownMenu" class="dropdown-content">
      <button id="authButton" onclick="handleAuthClick()">Login/signup</button>
      <button onclick="viewFavorites()">View Favorites ‚ù§Ô∏è</button>
      <button onclick="toggleAddFriend()">Add Friend</button>
      <button onclick="toggleCreateEvent()">Create Event</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>
</header>

  <main>
    <h2 class="tagline">There's always something to do!</h2>
    <section id="search">
      <label for="datetime">Date</label>
      <input type="date" id="datetime" />
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="state" placeholder="State/Province/Country" />
      <button onclick="useCurrentLocation()">üìç Use My Location</button>
      <button onclick="searchEvents()">Search All</button>
    </section>

    <div id="createEventSection" style="display: none; padding: 1rem; max-width: 600px; margin: auto;">
      <h2 class="form-title">Create an Event</h2>
      <form id="createEventForm" class="event-form">
        <input type="text" id="eventName" placeholder="Event Name *" required />
       <input type="text" id="eventVenue" placeholder="Venue" />
        <input type="text" id="eventCity" placeholder="City *" required />
        <input type="text" id="eventState" placeholder="State/Province/Country *" required />
        <input type="date" id="eventDate" required />
        <input type="url" id="eventUrl" placeholder="Event URL (optional)" />
        <input type="file" id="eventImage" accept="image/*" required />
        <button type="button" onclick="submitEvent()">üì§ Submit Event</button>
        <p style="font-size: 0.9em; color: gray; margin-top: 5px;">
          By clicking submit you agree that your event does not violate our terms.
        </p>
        <p id="eventStatus" class="event-status"></p>
      </form>
    </div>

    <section id="addFriendSection" style="display:none; margin-top: 30px;">
      <h3>Add a Friend</h3>
      <input type="email" id="friendEmailInput" placeholder="Friend's email" />
      <button onclick="addFriend()">Add Friend</button>
      <p id="friendStatus" style="margin-top: 10px; color: green;"></p>
    </section>

    <section id="featured" class="featured-section">
      <h2>üåç Featured Events Around the World</h2>
      <div id="featuredEventContainer" class="event-card">Loading...</div>
    </section>

    <div id="sortWrapper" style="display: none;">
      <select id="sortOption">
        <option value="default">Sort by: Default</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="rating">Rating</option>
        <option value="distance">Distance</option>
      </select>
    </div>

    <div id="skipButtons" style="display: none; margin: 20px;">
      <button onclick="scrollToParks()">Skip to Parks</button>
      <button onclick="scrollToEats()">Skip to Restaurants & Bars</button>
      <button onclick="scrollToActivities()">Skip to Activities</button>
    </div>

    <section id="results"></section>

    <footer>
      <button onclick="window.location.href='privacy.html'" class="footer-button">Privacy Policy</button>
      <button onclick="window.location.href='data-deletion.html'" class="footer-button">Data Deletion</button>
      <button onclick="window.location.href='terms.html'" class="footer-button">Terms of Service</button>
    </footer>

    <button id="backToTop" onclick="scrollToTop()">‚¨ÜÔ∏è</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
