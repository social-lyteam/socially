<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social.ly</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>

  <header>
    <img src="favicon.png" alt="social.ly logo" class="app-logo">
    <div id="authControl" class="auth-control">
      <button id="authButton" onclick="handleAuthClick()">Login</button>
    </div>    
  </header>

  <button onclick="viewFavorites()" class="favorites-button">View Favorites ❤️</button>

  <main>
    <section id="search">
      <label for="datetime">Date/Time</label><br/>
      <input type="datetime-local" id="datetime" />
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="state" placeholder="State/Province/Country" />
      <button onclick="searchEvents()">Search</button>
    </section>

    <div id="skipButtons" style="display: none; margin: 20px;">
      <button onclick="scrollToParks()">Skip to Parks</button>
      <button onclick="scrollToEats()">Skip to Restaurants & Bars</button>
      <button onclick="scrollToActivities()">Skip to Activities</button>
    </div>    

    <section id="results"></section>

    <footer>
      <button onclick="window.location.href='privacy.html'" class="footer-button">Privacy Policy</button>
      <button onclick="window.location.href='data-deletion.html'" class="footer-button">Data Deletion</button>
      <button onclick="window.location.href='terms.html'" class="footer-button">Terms of Service</button>
    </footer>

    <button id="backToTop" onclick="scrollToTop()" style="display: none;">Back to Top</button>
  </main>

  <script src="script.js"></script>

  <button id="backToTop" onclick="scrollToTop()">⬆️ Back to Top</button>
</body>
</html>
